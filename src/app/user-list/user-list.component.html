<mat-card  class="my-card mt-3">
	<mat-card-header>
	    <mat-card-title>
	    	<button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add User</button>
	</mat-card-title>
	</mat-card-header>
    <mat-card-content>
	    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
		    <!-- Name Column -->
		    <ng-container matColumnDef="taskName">
		      <th mat-header-cell *matHeaderCellDef> Task Name </th>
		      <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
		    </ng-container>
		    <!-- Status Column -->
		     <ng-container matColumnDef="status">
		      <th mat-header-cell *matHeaderCellDef> Status </th>
		      <td mat-cell *matCellDef="let element"> 
		      	<span *ngIf="element.status==1">Active</span>
		      	<span *ngIf="element.status==2">In Active</span> 
		      </td>
		    </ng-container>
		    <!-- Date Column -->
		    <ng-container matColumnDef="date">
		      <th mat-header-cell *matHeaderCellDef> Date </th>
		      <td mat-cell *matCellDef="let element"> {{element.date | date: 'MM/dd/yyyy'}} </td>
		    </ng-container>
		    <!-- Action Column -->
		    <ng-container matColumnDef="action">
		      <th mat-header-cell *matHeaderCellDef> Action </th>
		      <td mat-cell *matCellDef="let element"> 
		      	<button  mat-button  color="primary" (click)="openDialog('Update',element)"><mat-icon>edit</mat-icon></button>
		      	<button  mat-button  color="warn" (click)="openDialog('Delete',element)"><mat-icon>delete</mat-icon></button> 
		      </td>
		    </ng-container>
		    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	  </table>
	  <div class="error" *ngIf="dataSource.length == 0">No records found</div>
    </mat-card-content>
</mat-card>
